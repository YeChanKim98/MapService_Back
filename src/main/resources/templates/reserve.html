<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Reserve test</title>
</head>
<body>
<h3>
    예약 신청
</h3>
    <form action="/reserve/request" method="post">
        <input hidden type="text" name="place_id" th:value="${session.place_id}"><br>
        * 예약자: <input disabled="disabled" type="text" name="user_id" th:value="${session.id}"><br>
        * 전화번호: <input disabled="disabled" type="text" name="req_tel" th:value="${session.tel}"><br>
        예비 전화번호: <input type="text" name="req_tel2"><br>
        * 예약일 및 예약시간: <input type="datetime-local" name="rsrv_time"><br>
        * 예약인원: <input type="text" name="rsrv_cnt"><br>
        <input type="submit" value="예약 신청"><input type="reset" value="취소">
    </form>
</body>
</html>
